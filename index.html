<!DOCTYPE html>
<html>
<head>
<style>

* {
 font-family: arial;
 color: #000000;
}

.textdefault{
	display:center;
	padding: 50px 50px;
}

.buttonstyle{
  color: #000000;
  background-color: #FFFFFF;
  border: none;
  outline: none;
  width: 150px;
  height: 40px;
  cursor: pointer;
  font-size: 18px;
  font-weight: 500;
  border-radius: 3px;
  text-align: center;
  text-decoration: none;
  float:right;
}

.mybutton {
  transition: 0.25s;
}

.mybutton:hover {
  background-color: #e5e5e5;
  transform: translateY(10px);
}

.disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

</style>
</head>
<body>

<button class="buttonstyle mybutton">Contact</button>
<button class="buttonstyle mybutton">FAQ</button>
<button class="buttonstyle mybutton">CV</button>
<button class="buttonstyle disabled">Homepage</button>

<div class = "textdefault">
<h1>Welcome!</h1>
</div>

</body>
</html>
