<!DOCTYPE html>
<html>
<head>
<style>

* {
 font-family: helvetica;
 color: #000000;
}

.buttonstyle{
 display:block;
  border: none;
  outline: none;
  width: 150px;
  height: 50px;
  cursor: pointer;
  font-size: 18px;
  font-weight: 650;
  border-radius: 12px;
  text-align: center;
  text-decoration: none;

}

.mybutton {
 display:block;
  margin: 2px 0px;
  color: #b2b2b2;
  background-color: #f7f7f7;
  transition: 0.15s;
}

.mybutton:hover {
  background-color: #e7e7e7;
  transform: translatex(10px);
}

</style>
</head>
<body>

<button class="buttonstyle mybutton">Homepage</button>

<button class="buttonstyle mybutton">Contact</button>

</div>
