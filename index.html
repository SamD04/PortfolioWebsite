<!DOCTYPE html>
<html>
<head>
<style>

* {
 font-family: helvetica;
}

.buttonstyle{
  appearance: none;
  background: none;
  border: none;
  outline: none;

  width: 40%;
  min-height: 70px;
  justify-content: center;
  align-items: center;
  font-size: 28px;
  font-weight: 600;
  text-align: center; 

}

.mybutton {
  color: #FFF;
  background-color: #68A0DE;
  box-shadow:inset 0 -8px 0 0 rgba(0,0,0,0.17);
  transition: 0.1s;
  text-shadow: 0px 3px rgba(0,0,0,0.17);
}

.mybutton:hover {
  box-shadow:inset 0 -6px 0 0 rgba(0,0,0,0.17);
  text-shadow: 0px 2px rgba(0,0,0,0.17);
}

.mybutton:active {
  box-shadow:inset 0 0px 0 0 rgba(0,0,0,0.17);
  text-shadow: 0px 0px rgba(0,0,0,0.17);
}

</style>
</head>
<body>

<h1>My name is Sam Derricott</h1>
<p>and welcome to by website</p>
<button class="buttonstyle mybutton">Continue</button>

</body>
</html>
