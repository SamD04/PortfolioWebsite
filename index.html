<!DOCTYPE html>
<html>
<head>
<style>

* {
 font-family: helvetica;
 color: #000000;
}

.buttonstyle{
  appearance: none;
  background: none;
  border: none;
  outline: none;
  width: 25%;
  height: 40px;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  font-weight: 500;
  border-radius: 5px;
  text-align: center; 

}

.mybutton {
  padding-bottom: 8px;
  color: #000000;
  background-color: #f8f8ff;
  box-shadow:inset 0 -8px 0 0 rgba(0,0,0,0.17);
  transition: 0.1s;
}

.mybutton:hover {
  box-shadow:inset 0 -6px 0 0 rgba(0,0,0,0.17);
}

.mybutton:active {
  box-shadow:inset 0 0px 0 0 rgba(0,0,0,0.17);
}

</style>
</head>
<body>

<h1>My name is Sam Derricott</h1>
<p>and welcome to by website</p>
<button class="buttonstyle mybutton">Continue</button>

</body>
</html>
