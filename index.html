<!DOCTYPE html>
<html>
<head>
<style>

.arialbl {
 font-family: arial;
 color: #000000;
}

.header {
  width:100%;
  padding-top: 14px;
  padding-bottom:20px;
  background: #000000;
  border-width: 5px;
  color: white;
}

@font-face {
  font-family:bigfont;
  src: url(aBigDeal.woff);
}

.center {
  display: flex;
  justify-content: center;
  align-items: center;
}

.backgroundImg {	
	filter: blur(15px);
        -webkit-filter: blur(15px);
	height: 10%;
}

.backgtexttitle {
  font-family:bigfont;
  font-size:60px;
  font-weight: bold;
  font-variant: small-caps;
  color:#FFFFFF;
  position: absolute;
  top: 30%;
  left: 50%;
  transform:translate(-30%,-50%);
}

.backgtextlower {
  font-family:verdana;
  font-size:20px;
  color:#FFFFFF;
  position: absolute;
  top: 40%;
  left: 50%;
  transform:translate(-40%,-50%);
}

.textimageContain {
  position: relative;
  text-align: center;
  color: white;
}

.buttonstyle{
  border: 3px solid white;
  color: #FFFFFF;
  background-color: #000000;
  width: 150px;
  height: 40px;
  cursor: pointer;
  font-size: 18px;
  font-weight: 500;
  border-radius: 16px;
  text-align: center;
  text-decoration: none;
  margin-right: 4px;
  margin-left: 4px;
}

.mybutton {
  transition: 0.25s;
}

.mybutton:hover {
  background-color: #ffffff;
  transform: translateY(6px);
  color:#000000;
}

.disabled {
  background-color: #ffffff;
  color:#000000;
  transform: translateY(6px);
}

</style>
</head>

<meta name="msvalidate.01" content="6BAE05EB05F655F474C76F69F94E2ED4" />

<body>

<div class="center buttgroup arial header">
	<button class="buttonstyle disabled">Homepage</button>
	<button class="buttonstyle mybutton">CV</button>
	<button class="buttonstyle mybutton">FAQ</button>
	<button class="buttonstyle mybutton">Contact</button>
</div>

</div>

<div class = "textimageContain">
	<div class="center backgroundImg" style="margin-top:40px">
		<img src = https://cdn.discordapp.com/attachments/586823678105223169/983826930681933834/unknown.png>
	</div>

	<div class = "backgtexttitle">welcome</div>
	<div class = "backgtextlower">Bottom text</div>
</div>

</body>
</html>
