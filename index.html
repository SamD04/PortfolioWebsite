<!DOCTYPE html>

<head>
<style>

.arialbl {
 font-family: arial;
 color: #000000;

.center {
  display: flex;
  justify-content: center;
  align-items: center;
}

.backgroundImg {	
	filter: blur(10px);
        -webkit-filter: blur(8px);
	height: 10%;
}

.backgtext {
  font-family:verdana;
  font-size:46px;
  font-weight: bold;
  font-variant: small-caps;
  color:#FFFFFF;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.textimageContain {
  position: relative;

  color: white;
}

.buttonstyle{
  color: #000000;
  background-color: #FFFFFF;
  border: none;
  outline: none;
  width: 150px;
  height: 40px;
  cursor: pointer;
  font-size: 18px;
  font-weight: 500;
  border-radius: 3px;
  text-align: center;
  text-decoration: none;
  margin-right: 4px;
  margin-left: 4px;
}

.mybutton {
  transition: 0.25s;
}

.mybutton:hover {
  background-color: #e5e5e5;
  transform: translateY(10px);
}

.disabled {
  background-color: #e5e5e5;
  transform: translateY(10px);
}
